{{define "index"}}

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="/public/css/global.css" />
		<title>Expense</title>
	</head>
	<body>
		<div class="main-container">
			<div class="container form-container">
				<h2 class="form-heading">Add expense</h2>
				<form action="/add" method="POST">
					<!-- (0) Date -->
					<div class="form-element">
						<label class="form-label" for="date">Date</label>
						<input
							class="form-input"
							type="date"
							name="date"
							id="date"
							required
						/>
					</div>

					<!-- (1) Description -->
					<div class="form-element">
						<label class="form-label" for="desc">Description</label>
						<input
							class="form-input"
							type="text"
							name="desc"
							id="desc"
							value="lunch"
							placeholder="Add your description"
							required
						/>
					</div>

					<!-- (2) Amount -->
					<div class="form-element">
						<label class="form-label" for="amount">Amount</label>
						<input
							class="form-input"
							type="number"
							name="amount"
							id="amount"
							value="50"
							placeholder="Enter the amount"
							required
						/>
					</div>

					<!-- (3) Paid to -->
					<div class="form-element">
						<label class="form-label" for="paid_to">Paid to</label>
						<input
							class="form-input"
							type="text"
							name="paid_to"
							id="paid_to"
							value="hotel"
							placeholder="Paid to"
							required
						/>
					</div>

					<!-- (4) Mode -->
					<div class="form-element">
						<label class="form-label" for="mode">Mode</label>
						<select class="form-input" name="mode" id="mode" required>
							<option class="form-input-option" value="PhonePe">PhonePe</option>
							<option class="form-input-option" value="Google Pay">
								Google Pay
							</option>
							<option class="form-input-option" value="Cash">Cash</option>
						</select>
					</div>

					<!-- (5) Transaction type -->
					<div class="form-element">
						<label class="form-label">Type of transaction</label>
						<div class="form-input form-input-radio-group">
							<div class="form-input-radio">
								<input
									type="radio"
									value="Income"
									name="type"
									id="income"
									checked
									required
								/>
								<label for="income">Income</label>
							</div>

							<div class="form-input-radio">
								<input
									type="radio"
									value="Expense"
									name="type"
									id="expense"
									required
								/>
								<label for="expense">Expense</label>
							</div>
						</div>
					</div>

					<!-- (6) Buttons -->
					<div class="form-element btns">
						<button class="btn btn-add-expense" type="submit">
							Add expense
						</button>
						<button class="btn btn-clear-expense" type="reset">
							Clear all
						</button>
					</div>
				</form>
			</div>

			<div class="container status-container">
				<p class="status-text total-income">
					Total income:
					<span class="status-text-value total-income-value"
						>{{ .totalIncome }}</span
					>
				</p>
				<p class="status-text total-expense">
					Total expense:
					<span class="status-text-value total-expense-value"
						>{{ .totalExpense }}</span
					>
				</p>
				<p class="status-text current-balance">
					Current balance:
					<span class="status-text-value current-balance-value"
						>{{ .currentBalance }}</span
					>
				</p>

				<table class="transaction-list-table">
					<tr>
						<th>Type</th>
						<th>Description</th>
						<th>Amount</th>
						<th></th>
						<th></th>
					</tr>

					{{ range .transactions }}

					<tr class="transaction">
						<td class="transaction-field transaction-type">{{ .Type }}</td>
						<td class="transaction-field transaction-desc">{{ .Desc }}</td>
						<td class="transaction-field transaction-amount">{{ .Amount }}</td>
						<td class="transaction-field edit-transaction">
							<img
								class="modify-transaction-icon edit-icon"
								src="/public/images/edit.png"
								alt="edit icon"
							/>
						</td>
						<td class="transaction-field delete-transaction">
							<img
								class="modify-transaction-icon delete-icon"
								src="/public/images/delete.png"
								alt="delete icon"
							/>
						</td>
					</tr>

					{{ end }}
				</table>
			</div>
		</div>

		<script src="/public/js/script.js"></script>
	</body>
</html>

{{end}}
